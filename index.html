<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet pro class</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <!-- font awsome kit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="font-poppins ">
        <main class="min-h-screen bg-[#010313] bg-[url(background.png)] bg-no-repeat bg-center">
            <!-- home section -->
            <section id="home-screen" class="home min-h-screen flex 
            justify-center items-center text-white  ">
                <div class="flex flex-col items-center gap-8">
                    <h1 class="text-8xl font-poppins ">ALPHABET CLASH</h1>
                     <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button onclick="play()" class="bg-white rounded text-black font-semibold p-4">Play Now</button>
                </div>
                
            </section>
            <!-- play ground start -->
            <section id="play-ground" class=" hidden">
                <div class="flex flex-col items-center gap-y-6 pt-4">
                    <!-- screen -->
                    <div>
                        <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313cc] bg-[#ffffffB3]  rounded-2xl">
                            <div class="flex justify-center">
                            <p class="bg-[#010313cc] text-white p-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                            </div>
                            <div class="flex justify-center items-center h-full">
                                <p id="current-alphabet" class="text-8xl  font-bold up">Y</p>
                            </div>
                        </div>
                    </div>
                    <!-- keybord start -->
                    <div>
                        <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                          </div>
                          <div class="my-1 flex w-full justify-center gap-1">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd class="kbd">/</kbd>
                          </div>
                    </div>
                    <!-- keybord end -->
                    <!-- live score -->
                    <div class="flex justify-between w-3/4">
                        <button class="btn rounded-full border-none text-white p-4 bg-purple-700">
                            Life
                            <i class="fa-regular fa-heart"></i>
                            <span>1</span>
                          </button>
                          <button class="btn rounded-full border-none text-white bg-pink-600">
                            Score
                            <i class="fa-regular fa-heart"></i>
                            <span>1</span>
                          </button>
                    </div>
                </div>
            </section>
            <!-- play ground end -->
            <!-- score section start -->
            <section class="score flex justify-center items-center min-h-screen hidden">
                <div class="text-white text-center space-y-4 p-5 bg-white bg-opacity-25 rounded-md">
                    <h1 class="text-6xl "><span class="font-extrabold">Score:</span> <span>14</span></h1>

                    <button class="btn">play Again</button>
                       
                    <p>Practice will make you Pro</p>
                </div>
            </section>
        </main>
        <script src="./js/utilize.js"></script>
        <script src="./js/alpha-screen.js"></script>
    </body>
</html>
